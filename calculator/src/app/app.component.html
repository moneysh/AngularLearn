<h1>Calculator</h1>
<div>{{message}}</div>
<br>
<input type="text" [(ngModel)]="display">
<br>
<input type="button" (click)="setNumber(1)" value=1  >
<input type="button"(click)="setNumber(2)" value=2>
<input type="button"(click)="setNumber(3)" value=3>
<br>
<input type="button"(click)="setNumber(4)" value=4>
<input type="button"(click)="setNumber(5)" value=5>
<input type="button"(click)="setNumber(6)" value=6>
<br>
<input type="button"(click)="setNumber(7)" value=7>
<input type="button"(click)="setNumber(8)" value=8>
<input type="button"(click)="setNumber(9)" value=9>
<br>
<input type="button"(click)="setNumber(0)" value=0>
<input type="button"(click)="cancel()" value=CE>
<br>
<input type="button" (click)="operation('+')"value='+'>
<input type="button" (click)="operation('-')"value='-'>
<input type="button"(click)="operation('*')"value='*'>
<input type="button"(click)="operation('/')"value='/'>
<input type="button"(click)="result()"value='='>
