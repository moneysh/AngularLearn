<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th *ngFor="let header of ColumnHeaders" >{{header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prd of DataSource" >
            <td *ngFor="let header of ColumnHeaders">{{prd[header]}}</td>
        </tr>
    </tbody>
</table>
